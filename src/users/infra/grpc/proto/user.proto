syntax = "proto3";

package proto.users;

message ErrorResponse {
    int64 code = 1;
    string message = 2;
    int64 status = 3;
}

message CreateUserRequest {
    string username = 1;
    string email = 2;
    string confirm_email = 3;
    string password = 4;
    string confirm_password = 5;
}

message CreateUserResponse {
    string id = 1;
    string username = 2;
}

service UserService {
    rpc CreateUser(CreateUserRequest) returns (CreateUserResponse);
}
